<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>El Tigre — Coffee</title>
  <meta name="description" content="El Tigre - specialty coffee. Products, story and contact.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">

      <div class="brand">
        <h1 class="brand__title">EL TIGRE</h1>
        <p class="brand__sub">VENEZUELA COFFEE BEANS</p>
      </div>

      <nav class="site-nav">
        <a href="#home" data-link>Home</a>
        <a href="#products" data-link>Products</a>
        <a href="#contact" data-link>Contact</a>
      </nav>

    </div>
  </header>

  <!-- PAGES -->
  <main id="pages" class="main">

    <!-- HOME PAGE -->
    <section id="home" class="page" aria-labelledby="home-title">
      <div class="hero">
        <div class="hero-inner container">
          <h2 id="home-title" class="hero__title">
            HOME OF<br>ORIGINAL TASTES
          </h2>

          <div class="hero__cta">
            <a href="#products" class="btn" data-link>DISCOVER</a>
          </div>
        </div>
      </div>
    </section>

    <!-- PRODUCTS PAGE -->
    <section id="products" class="page" aria-labelledby="products-title">
      <div class="container">
        <h2 id="products-title" class="section-title">PRODUCTS</h2>

        <div id="products-list" class="products-grid" aria-live="polite">
          <!-- generated by JS -->
        </div>
      </div>
    </section>

    <!-- CONTACT PAGE -->
    <section id="contact" class="page" aria-labelledby="contact-title">
      <div class="container contact">
        <h2 id="contact-title" class="section-title">CONTACT</h2>

        <p>Write to us at <a href="mailto:hello@example.com">hello@example.com</a>
          or call: +48 123 456 789</p>

        <form id="contact-form" class="contact-form" novalidate>
          <label>
            Your name
            <input name="name" type="text" required>
          </label>

          <label>
            Email
            <input name="email" type="email" required>
          </label>

          <label>
            Message
            <textarea name="message" rows="5" required></textarea>
          </label>

          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> EL TIGRE</p>
    </div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
